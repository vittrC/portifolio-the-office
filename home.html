<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder Mifflin - Galeria de Momentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }
        nav {
            background-color: #353535;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            width: 300px;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item h3 {
            margin: 0;
            padding: 15px;
            text-align: center;
            background-color: #f7f7f7;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dunder Mifflin</h1>
        <p>The Office funcionários</p>
    </header>
    <nav>
        <a href="home.html">Início</a>
        <a href="votacao.html">Votação</a>
    </nav>
    <div class="gallery">
        <div class="gallery-item">
            <a href="dwight.html">
                <img src="sara/sua-foto.jpg" alt="Dwight">
                <h3>Dwight K. Schrute</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pagina2.html">
                <img src="imagem2.jpg" alt="Michael Scott">
                <h3>Momentos de Michael Scott</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pagina3.html">
                <img src="imagem3.jpg" alt="Dwight Schrute">
                <h3>Melhores Momentos de Dwight</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pagina4.html">
                <img src="imagem4.jpg" alt="Elenco de The Office">
                <h3>A Família The Office</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pagina5.html">
                <img src="imagem5.jpg" alt="Kevin's Chili">
                <h3>O Chili de Kevin</h3>
            </a>
        </div>
        <div class="gallery-item">
            <a href="pagina6.html">
                <img src="imagem6.jpg" alt="Pegadinhas">
                <h3>As Melhores Pegadinhas de Jim</h3>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Dunder Mifflin. Inspirado por The Office.</p>
    </footer>
</body>
</html>
